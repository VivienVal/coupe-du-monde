<div class="row">
  <h2 class="text-center">Liste des poules</h2>
  <div *ngFor="let poule of poules; let i = index">
    <div class="col-xs-6">
      <div class="col-xs-10 col-xs-offset-1" id="my-jumbo">
        <div class="text-center"id="my-jumbo-header">{{ poule.name }}</div>
        <div *ngFor="let team of teams; let i = index">
          <div *ngIf="team.poule == poule.name">
            <div class="col-xs-10" style="background-color: #f2f2f2;">{{ team.name }}</div>
            <div class="col-xs-2" style="background-color: #f2f2f2;">{{ team.points }}</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
